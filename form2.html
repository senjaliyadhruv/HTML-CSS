<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Complex Form</h2>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <label for="mail">E-mail</label>
      <input type="text" name="mail" id="mail" />
      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone" />
      <label for="dat">Date Of Birth</label>
      <input type="date" name="dat" id="dat" />
      <label for="sex">Gender:</label>
      <label for="sex1">Male</label>
      <input type="radio" name="sex1" id="sex1" />
      <label for="sex2">Female</label>
      <input type="radio" name="sex2" id="sex2" />
      <label for="contry">Country</label>
      <select name="contry" id="contry">
        <option value="us">United State</option>
        <option value="In" selected>India</option>
        <option value="uk">United Kingdom</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>
        Address <label for="street">Street</label>
        <input type="text" name="street" id="street" />
        <label for="ct">City</label>
        <input type="text" name="ct" id="ct" />
        <label for="State">State</label>
        <input type="text" name="State" id="State" />
        <label for="zip">Zip Code</label>
        <input type="text" name="zip" id="zip" />
      </legend>
    </fieldset>
    <fieldset>
      <legend>Other Information</legend>
      <label for="cmt">Comments</label>
      <textarea name="" id="" cols="100" rows="7"></textarea>
      <label for="agree">I agree to the terms of service</label>
      <input type="checkbox" name="agree" id="agree" />
    </fieldset>
    <br />
    <button>Submit</button>
  </body>
</html>
